	<script>
	$(function() {
		$( "#default" ).editable();
		$( "#textarea" ).editable({
			// Setting a different editor
			editor: "textarea",
			buttons: {
				save: {
					label: "Save"
				},
				cancel: {
					label: "Cancel"
				}
			}
		});
		$( "#datepicker" ).editable({
			// Setting a different editor with custom options
			editor: {
				datepicker: {
					changeMonth: true,
					changeYear: true
				}
			},
			placeholder: "Datepicker"
		});
		$( "#select" ).editable({
			editor: {
				select: {
					source: languages
				}
			},
			placeholder: "Select"
		});

		$( "#start-all" )
			.button()
			.click(function() {
				$( ".sample" ).editable("start");
			});
		$( "#save-all" )
			.button()
			.click(function() {
				$( ".sample" ).editable("save");
			});
		$( "#cancel-all" )
			.button()
			.click(function() {
				$( ".sample" ).editable("cancel");
			});
	});
	</script>
