<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" >
	<title>jQuery UI Editable - The listener event</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.6.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.button.js"></script>
	<script src="../../ui/jquery.ui.editable.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style>
	.ui-editable { font-weight: bold; color: blue; }
	.demo p span { display: inline-block; }
	</style>
	<script>
	$(function() {
		$( "#clickme" ).editable();
		$( "#dblclickme" ).editable({
			event: 'dblclick'
		});
		$( "#mouseoverme" ).editable({
			event: 'mouseenter'
		});
		$( "#editable" )
			.bind( "editsave", function( ev, ui ) {
				log( "save: " + ui.value );
			})
			.bind( "editchange", function( ev, ui ) {
				log( "change: " + ui.value );
			})
			.bind( "editcancel", function() {
				log( "cancel" );
			})
			.editable();
	});
	</script>
</head>
<body>

<div class="demo">

<p>
<span id="clickme">Click and edit me</span>! Maybe, you should
<span id="dblclickme">double click me</span> instead. But, you can also
<span id="mouseoverme">mouse over me</span>.
</p>

</div><!-- End demo -->



<div class="demo-description">
<p>
Save your changes by pressing Enter or clicking the save button.
</p>
<p>
Abort your changes by pressing Esc or clicking the cancel button.
</p>
</div><!-- End demo-description -->

</body>
</html>
