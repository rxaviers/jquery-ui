<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" >
	<title>jQuery UI Photoviewer - Default functionality</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css" type="text/css" media="screen">
	<script type="text/javascript" src="../../jquery-1.6.4.js"></script>
	<script type="text/javascript" src="../../external/jquery.mousewheel-3.0.2.js"></script><!-- FIXME -->
	<script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../ui/jquery.effects.core.js"></script>
	<script type="text/javascript" src="../../ui/jquery.effects.drop.js"></script>
	<script type="text/javascript" src="../../ui/jquery.ui.photoviewer.js"></script>
	
	<link type="text/css" href="../demos.css" rel="stylesheet" />

	<script type="text/javascript">
	$(function() {
		var html = $('#demo-frame div.wrapper').html();
		$('#demo-frame div.wrapper').parent().append(html).end().remove();
		
		//You don't need this timeout in your pages - Safari has stupid issues with our demo system
		window.setTimeout(function() {
			$("#photos").photoviewer();
		}, $.browser.safari ? 100 : 0);
	});
	</script>
	<style>
		#photos a {
			display: block;
		}
		#photos a img {
			padding: 1px;
			border: 2px solid white;
		}
		#photos a:hover img {
			border-color: #c00;
		}
	</style>
</head>
<body>
<div class="demo">

	<div id="photos">
		<div style="float:left; ">
			<a href="photos/flight.jpg" title="Flight">
				<img src="photos/flight-thumb.jpg" />
			</a>
		</div>
		<div style="float:left; width: 92px;">
			<a href="photos/earth.jpg" title="Earth">
				<img src="photos/earth-thumb.jpg" />
			</a>
			<a href="photos/rocket.jpg">
				<img src="photos/rocket-thumb.jpg" />
			</a>
		</div>
	</div>

</div><!-- End demo -->

<div class="demo-description">

<p>
	Click any of the thumbnails to open the photoviewer. Use the cursor keys, mousewheel or next/prev buttons above
	to navigate. Click anywhere else or press escape to close the photoviewer.
</p>

</div><!-- End demo-description -->

<div style="height:1200px; visibility: hidden">big div to make page scroll</div>

</body>
</html>
